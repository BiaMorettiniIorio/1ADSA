<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        .graficoEstatico {
            width: 80%;
            margin: auto;
            background-color: rgb(197, 188, 175);
            margin-top: 60px;
            border-radius: 15px;
        }

        
    </style>

</head>

<body>

    <div class="graficoEstatico">

        <!-- O elemento <canvas> é apenas um elemento para gráficos, 
        devemos usar um script para realmente extrair os gráficos.
        Basicamente, uma tela é uma região definida no código HTML 
        com atributos de altura e largura.
        Canvas usa vários métodos para desenhar formas personalizadas 
        (círculo, semicírculo, Retângulo e Quadrado) caracteres, e 
        adicionar imagens.
        Primeiro de tudo vamos precisar para colocar a tag canvas 
        em algum lugar dentro do nosso HTML, criar uma função 
        JavaScript que acessa a tag canvas, uma vez que a página
        carrega e depois utilizar o HTML5 Canvas API para desenhar
        suas visualizações.
        O IE9, Chrome, Mozilla Firefox, Opera e Safari 
        suportam a tag <canvas>.
        Fonte: http://www.linhadecodigo.com.br/artigo/3488/entendendo-a-tag-canvas-no-html-5.aspx#ixzz6s8KahgMe -->
            
        <canvas id="myChart"></canvas>

    </div>
    
</body>

</html>

<script>
    // O DOM (Document Object Model) é uma interface que 
    // representa como os documentos HTML e XML são lidos 
    // pelo seu browser. Após o browser ler seu documento 
    // HTML, ele cria um objeto que faz uma representação 
    // estruturada do seu documento e define meios de como 
    // essa estrutura pode ser acessada. Nós podemos acessar 
    // e manipular o DOM com JavaScript, é a forma mais 
    // fácil e usada.
    //https://tableless.com.br/entendendo-o-dom-document-object-model/
    
    var ctx = document.getElementById('myChart');

    var graficoEstatico = new Chart(ctx, {
        type: 'bar',

        data: {
            labels: ["Jan", "Fev", "Mar", "Abr", "Mai", 
            "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
            datasets: [
                {
                    label: "Pedidos Mensais - 2019",
                    data: [300, 250, 400, 450, 460, 500, 
                    600, 700, 800, 900, 700, 500],
                    backgroundColor: '#557DDB',
                   

                },

                {
                    type: 'bar',
                    label: "Pedidos Mensais - 2020",
                    data: [400, 500, 400, 500, 600, 700, 
                    600, 750, 900, 1000, 1050, 1200],
                    backgroundColor: '#223155',
                
                }
            ]
        },
        options: {

            title: {
                display: true,
                fontSize: 25,
                text: "Pedidos Mensais",
                position: 'left',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'right'
            },
            layout: {
            padding: 40
            },
        }
    

    })

    Chart.defaults.global.defaultFontColor = "#0A4AE1";
</script>
